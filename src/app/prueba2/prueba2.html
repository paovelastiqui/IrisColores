<h1 class="titulo">Todos los colores disponibles que tenemos en la app</h1>
<div class="hero" id="hero">
  <div  class="hero__container">          
    <div class="hero__container__colors">
        @for (color of todosLosColores; track color.name) {
      <a class="swatch" [style.backgroundColor]="'#' + color.hex"  [routerLink]="['/detalles', color.name]">
        <span [style.color]="color.theme === 'dark' ? '#fff' : '#000'" class="hex">#{{color.hex}}</span>
      </a>}
    </div>
  </div>
</div>
