<div class="hero" id="hero">
  <div class="hero__container">
    <div class="hero__container__title">
      <h1 class="title">Colores</h1>
      <button class="btn-title" (click)="obtenerColores()">Generar colores</button>
    </div>
    <div class="hero__container__colors">
        @for (color of randomColors; track color.name) {
      <div class="swatch" [style.backgroundColor]="'#' + color.hex"><span class="hex">{{color.hex}}</span></div>      
        }
    </div>
  </div>
</div>
